version: '3.8'

services:
  teeth-classifier:
    build:
      context: ./teeth_app
      dockerfile: Dockerfile
    image: teeth-classifier:1.0.0
    container_name: teeth-classifier-app
    ports:
      - "8501:8501"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 2G
    environment:
      - PYTHONDONTWRITEBYTECODE=1
      - PYTHONUNBUFFERED=1
      - TF_ENABLE_ONEDNN_OPTS=0
      - TF_CPP_MIN_LOG_LEVEL=2
    # Security improvements
    security_opt:
      - no-new-privileges:true
    read_only: false  # TensorFlow needs write access for temp files
    cap_drop:
      - ALL
